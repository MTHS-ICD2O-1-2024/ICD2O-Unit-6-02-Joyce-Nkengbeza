  <body onload="saveCookieAmount()">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Cookie Clicker !</span>
        </div>
      </header>

      <main class="mdl-layout__content">
        <div class="page-content cookie-clicker-container">
          Click on the cookie
          <img
            id="cookieimage"
            src="images/cookie.png"
            alt="Cookie Image"
            class="cookieimage"
            onclick="incrementCookieClicked()"
          />
          <p>
            Amount of times clicked:
            <span id="cookieCount">0</span>
          </p>
        </div>
      </main>
    </div>
  </body>
